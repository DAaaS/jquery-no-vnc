<!doctype html>
<html ng-app="reanaApp">
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">

		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="dist/jquery-no-vnc.min.js"></script>

	</head>
	<body>

		<span>Host:</span>
		<input type="text" name="host" value="localhost">
		
		<span>Port:</span>
		<input type="text" name="port" value="29876">
		
		<span>Password:</span>
		<input type="password" name="password">
		<span>Path:</span>
		<input type="text" name="path" value="/websockify?token=0103f9c77e64bcf8819ad13075f3bf01ad479c9e">
		<button name="connect" type="button">Connect</button><button name="resize" type="button">Resize</button><br>

		<canvas></canvas>

		<script>


			$('button[name=connect]').on('click', function(){
				var host = $('input[name=host]').val();
				var port = $('input[name=port]').val();
				var password = $('input[name=password]').val();
				var path = $('input[name=path]').val();

				$('canvas').noVnc().connect(host, port, password, path).resize(600, 400);
			});

			$('button[name=resize]').on('click', function(){
				$('canvas').noVnc().resize(950,950);
			});

		</script>

	</body>
</html>
